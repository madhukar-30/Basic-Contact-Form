<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <aside class="message-sent">
        <h2><img src="icon-success-check.svg" alt="success icon"> Message Sent!</h2>
        <p>Thanks for completing the form.We'll be in  touch soon!</p>
        </aside>
        <div class="main-container">
          
            <header>
                <h1>Contact Us</h1>
            </header>
           
            <form action="" id="contactForm" class="form">
                <div class="name-container">
                    <div class="name1">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name">
                        <span class="first-name-error">This field is required</span>
                    </div>
                    <div class="name2">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name">
                        <span class="second-name-error">This field is required</span>
                    </div>
                </div>
                <div class="email-container">
                    <label for="email">Email Address</label>
                    <input type="email" id="email">
                    <span class="email-error">Please enter a valid email address</span>
                </div>
                <div class="query">
                    <label >Query Type</label>
                    <div>
                        <div class="ge">
                            <input type="radio" name="query" id="general-enquiry" value="general" onclick="toggleRadio(this)">
                            <label for="general-enquiry">General Enquiry</label>
                        </div>
                        <div class="sr">
                            <input type="radio" name="query" id="support-request" value="support" onclick="toggleRadio(this)">
                            <label for="support-request">Support Request</label>
                        </div>
                    </div>
                    <span class="query-error">Please select a query type</span>
                </div>
                <div class="message-container">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                    <span class="message-error">This field is required</span>
                </div>
                <div class="policy">
                    <input type="checkbox" name="consent" id="consent">
                    <label for="consent">I consent to being contacted by the team</label>
                </div>
                <div class="contact-error"><span>To submit this form, please consent to being contacted</span></div>
                <button type="submit" id="submit-button">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
