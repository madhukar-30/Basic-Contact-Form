<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="main-container">

       
        <header>
            <h1>Contact Us</h1>
        </header>
    <form action="" class="from">
      <div class="name-container">
        <div class="name1">
            <label for="first-name">Frist Name</label>
            <input type="text" id="first-name">
            <span class="first-name-error"></span>
        </div>
        <div class="name2">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name">
        <span class="second-name-error"></span>
        </div>
      </div>
      <div class="email-container">
          <label for="email">Email Address</label>
          <input type="email" id="email">
          <span class="email-error"></span>
        </div>
        <div class="query">
            
            <label for="query-type">Query Type</label>
            <div>
                    <input type="radio" name="query" id="general-enquiry" value="general" onclick="toggleRadio(this)">
                    <label for="general-enquiry">General Enquiry</label>
                    <input type="radio" name="query" id="support-request" value="support" onclick="toggleRadio(this)">
                    <label for="support-request">Support Request</label>
    </div>
<span class="query-error"></span>
    </div>
       <div class="message-container">
        <label for="message">Message</label>
        <textarea name="message" id="message" ></textarea>
        <span class="messge-error"></span>
       </div>
    
        <div class="policy">
            <input type="checkbox" id="consent">
            <label for="consent"> I consent to begin contacted by team</label>
        </div>
        <button type="submit">Submit</button>
    </form>



   
    </div>
    </main>
   
</body>
</html>
